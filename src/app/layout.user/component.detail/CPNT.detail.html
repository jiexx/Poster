<div fxLayout="column" fxLayoutAlign="start stretch" fxFill>
    <nav fxFlex="none" mat-tab-nav-bar backgroundColor="primary">
        <a mat-tab-link (click)="share()">
            <mat-icon>save</mat-icon>
        </a>
        <div fxFlex></div>
        <a mat-tab-link (click)="back();">
            <mat-icon>close</mat-icon>
        </a>
    </nav>
    <img *ngIf="img" fxFlex="grow" src="{{img}}">
</div>
<sheet [data]="shares">
    <div style="width:100%" sheet-item>
        <button mat-icon-button color="accent"><div fxLayout="row" fxLayoutAlign="space-between center"><mat-icon fxFlex="none">add</mat-icon><div fxFlex>增加</div></div></button>
        <button mat-icon-button color="accent"><div fxLayout="row" fxLayoutAlign="space-between center"><mat-icon fxFlex="none">arrow_back_ios</mat-icon><div fxFlex>返回</div></div></button>
        <br><br>
    </div>
</sheet>

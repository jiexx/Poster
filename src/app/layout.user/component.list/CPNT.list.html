<div fxLayout="row" fxLayoutAlign="center start" fxFill>
    <mat-card  fxFlex=35  fxFlex.lt-md=90>  <!--  [style.visibility]="step == 1 ? 'visible' : 'hidden'"-->
        <mat-card-header><mat-card-title>服务说明</mat-card-title></mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.</p>
        </mat-card-content>
        <mat-card-actions align="right">
            <button mat-button>编辑</button>
            <button mat-button>预览</button>
        </mat-card-actions>
    </mat-card>
</div>
